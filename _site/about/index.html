<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width, intial-scale=1" />

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

        <title>mortumm.dev</title>
        <meta
            name="description"
            content="This is my personal portfolio and worklog, or blog. A hardware enthusiast at heart making a transition to software."
        />
        <link rel="stylesheet" href="/assets/styles.css" />
    </head>
    <body>
        <input
            class="dark-mode-checkbox sr-only"
            id="dark-mode"
            type="checkbox"
        />
        <input
            class="typo-plus-checkbox sr-only"
            id="typo-plus"
            type="checkbox"
        />
        <input
            class="typo-dys-checkbox sr-only"
            id="typo-dys"
            type="checkbox"
        />
        <div class="theme-container grow">
            <header>
                <div class="site_title" role="heading" aria-level="1">
                    <a href="/" class="site-title"> mortumm.dev </a>
                </div>
                <nav></nav>
                <div class="site_functions"></div>
            </header>
            <main class="page_content" aria-label="Content">
                <article>
                    <h1>About</h1>

                    <div class="page-typo-type">
                        <label
                            class="typo-dys-label"
                            aria-label="typo sans-serif"
                            for="typo-dys"
                        ></label>
                    </div>

                    <h1 id="this-is-about-me">This is about me</h1>

                    <p>Lots of information here</p>

                    <div class="line"></div>
                </article>
            </main>
            <footer></footer>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const checkbox = document.querySelector(".dark-mode-checkbox");

                checkbox.checked = localStorage.getItem("darkMode") === "true";

                checkbox.addEventListener("change", function (event) {
                    localStorage.setItem(
                        "darkMode",
                        event.currentTarget.checked,
                    );
                });
            });

            document.addEventListener("DOMContentLoaded", function () {
                const checkbox = document.querySelector(".typo-plus-checkbox");

                checkbox.checked = localStorage.getItem("typoPlus") === "true";

                checkbox.addEventListener("change", function (event) {
                    localStorage.setItem(
                        "typoPlus",
                        event.currentTarget.checked,
                    );
                });
            });

            document.addEventListener("DOMContentLoaded", function () {
                const checkbox = document.querySelector(".typo-dys-checkbox");

                checkbox.checked = localStorage.getItem("typoDys") === "true";

                checkbox.addEventListener("change", function (event) {
                    localStorage.setItem(
                        "typoDys",
                        event.currentTarget.checked,
                    );
                });
            });
        </script>
    </body>
</html>
